services:
  mysql:
    image: mysql:8.0
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: player-stat-db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "34001:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpass --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  ingest:
    build:
      context: ./player-stat-collector
      dockerfile: Dockerfile
    environment:
      LISTEN: ":80"
      MYSQL_DSN: "${MYSQL_DSN}"
      FLUSH_EVERY: "1m"
      CORS_ALLOWED_HOST: "cis-bel-back.orb.local"
      BATCH_MAX: "2000"
      QUEUE_SIZE: "200000"
      DOMAIN_RELOAD_EVERY: "1m"
      GEO_RELOAD_EVERY: "1h"
      REQ_MAX_INFLIGHT: "2000"

      WAL_DIR: "/app/wal"
      WAL_SEGMENT_MAX_MB: "256"
      WAL_FSYNC_EVERY: "1s"
      WAL_COMPACT_EVERY: "1m"
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "34201:80"
    volumes:
      - ingest_wal:/app/wal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/readyz >/dev/null 2>&1"]
      interval: 5s
      timeout: 2s
      retries: 30

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "34200:9090"
    depends_on:
      - ingest

volumes:
  mysql_data:
  ingest_wal: